<body>
    <nav class="navbar navbar-default" role="navigation">

			</ul>

    <div class="card">
            <div class="card-main">
        <h2>Forgot Password</h2>
            <div class="panel-body">
                <form action="forgetPwd2.html" method="get">
                    <div class="form-group">
                        <p> 请输入您的注册邮箱号，我们将通过此方式确认您的身份。</p>
                        <input id="email" type="email" class="form-control" name="email" value="Your e-mail address" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your e-mail address';}" required autofocus>
                    </div>
                    <div class="form-group no-margin">
                        <button type="submit" class="btn btn-primary btn-block">
                            Reset Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
