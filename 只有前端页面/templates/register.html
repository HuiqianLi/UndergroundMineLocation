<!DOCTYPE html>
<!--bootstrap + css-->
<html>

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/css/forgotpwd.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="bootPage.html">地下矿井定位</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="register.html"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
				<li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
			</ul>
		</div>
	</nav>
    <div class="card">
        <div class="card-main">
            <h2>Register</h2>
            <div class="panel-body">
                <form action="login.html" method="get">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">: )</span>
                            <input id="username" type="text" class="form-control" name="username" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input id="email" type="email" class="form-control" placeholder="请输入邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" class="form-control" name="password" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <input id="password_again" type="password" class="form-control" name="password_again"
                            placeholder="请确认密码">
                    </div>
                    <div class="form-group">
                        <div class="pull-left">
                            <a href="login.html">
                                <h6><small>已有账号，马上登录</small></h6>
                            </a>
                        </div>
                    </div>
                    <div class="form-group no-margin">
                        <button type="submit" class="btn btn-primary btn-block">
                            REGISTER
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright &copy; UndermineLocation 2020
    </div>
    </div>


    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

</body>

</html>
