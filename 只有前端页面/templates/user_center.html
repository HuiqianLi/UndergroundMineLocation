<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>个人中心</title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
	<script src="../static/js/jquery-3.4.1.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script>
		$(function () {
			var myDate = new Date;
			var year = myDate.getFullYear(); //获取当前年
			var mon = myDate.getMonth() + 1; //获取当前月
			var date = myDate.getDate(); //获取当前日
			var week = myDate.getDay();
			var weeks = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
			console.log(year, mon, date, weeks[week])
			$("#time").html(year + "年" + mon + "月" + date + "日，" + weeks[week]);
		})
	</script>
	<style type="text/css">
		.user_content {
			width: 900px;
			overflow: hidden;
			position: absolute;
			transform: translateX(-50%);
			left: 50%;
		}

		.user_body {
			float: left;
			width: 880px;
			margin-left: 8%;
			margin-right: 8%;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">地下矿井定位</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="user_center.html"><span class="glyphicon glyphicon-magnet"></span> 我的</a></li>
			</ul>
		</div>
	</nav>
	<div class="user_content" id="user_content">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#information" data-toggle="tab">个人信息</a></li>
			<li><a href="#users" data-toggle="tab">用户管理</a></li>
		</ul>

		<div class="user_body" id="user_body">
			<div class="tab-content">
				<div class="tab-pane fade in active" id="information">
					<h2>个人信息</h2><br><br>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="profile_photo" class="col-sm-2 control-label">头像</label>
							<div class="col-sm-8">
								<div class="form-inline">
									<img src="https://static.runoob.com/images/mix/img_avatar.png" class="img-circle"
										style="width:100px;">
									<label class="sr-only" for="inputfile">文件输入</label>
									<input type="file" id="inputfile">
								</div>
							</div>
						</div>
						<br><br>
						<div class="form-group">
							<label for="username" class="col-sm-2 control-label">用户名</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="user_name" value="User_name">
							</div>
						</div>
						<br><br>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">注册邮箱</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="e_mail" value="User_name@example.com">
							</div>
						</div>
						<br><br>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">提交修改</button>
							</div>
						</div>
						<br><br>
						<hr>
					</form>
				</div>

				<div class="tab-pane fade" id="users">
					<h2>用户管理</h2><br><br>
					<div class="media">
						<div class="alert alert-danger">您现在为普通用户，暂无用户管理功能。</div>
					</div>
					<br>
					<hr>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
